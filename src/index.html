<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="boards">
                <div class="boards__item">
                    <h2 class="boards__title">TODO</h2>
                    <div class="cards">
                        <div class="cards__item" draggable="true">
                            <p>Welcome to Trello!</p>
                        </div>
                    </div>
                    <div class="cards__add"><span>+</span> Add another card</div>
                    <div class="form" hidden>
                        <textarea type="text" class="form__textarea
                            cards__item"
                            name="addCard"
                            placeholder="Enter a title for this card..."></textarea>
                        <div class="form__button">
                            <button class="add__item-btn">Add card</button>
                            <div class="cancel__item-btn close"></div>
                        </div>
                    </div>
                </div>
                <div class="boards__item">
                    <h2 class="boards__title">IN PROGRESS</h2>
                    <div class="cards"></div>
                    <div class="cards__add">+ Add another card</div>
                    <div class="form" hidden>
                        <textarea type="text" class="form__textarea
                            cards__item"
                            name="addCard"
                            placeholder="Enter a title for this card..."></textarea>
                        <div class="form__button">
                            <button class="add__item-btn">Add card</button>
                            <div class="cancel__item-btn close"></div>
                        </div>
                    </div>
                </div>
                <div class="boards__item">
                    <h2 class="boards__title">DONE</h2>
                    <div class="cards"></div>
                    <div class="cards__add">+ Add another card</div>
                    <div class="form" hidden>
                        <textarea type="text" class="form__textarea
                            cards__item"
                            name="textarea"
                            placeholder="Enter a title for this card..."></textarea>
                        <div class="form__button">
                            <button class="add__item-btn">Add card</button>
                            <div class="cancel__item-btn close"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
